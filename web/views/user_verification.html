<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Theme Login</title>
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/user-verification.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  
  <div class="container">
    <div class="login-box">
      <h2>User Verification</h2>
      <form id="loginForm">
        <div class="form-grid">
          <div class="column">
            <div class="user-box">
              <input type="email" name="email" id="email" required>
              <label>Email</label>
            </div>
            <div class="user-box">
              <input type="text" name="username" id="username" required>
              <label>Username</label>
            </div>
            <div class="user-box">
              <input type="password" name="password" id="password" required>
              <label>Password</label>
            </div>
            <div class="user-box">
              <input type="password" name="pin" id="pin" required>
              <label>PIN</label>
            </div>
          </div>
          <div class="separator"></div>
          <div class="column">
            <div class="user-box">
              <input type="text" name="new_username" id="new_username" required>
              <label>New Username</label>
            </div>
            <div class="user-box">
              <input type="password" name="new_password" id="new_password" required>
              <label>New Password</label>
            </div>
            <div class="user-box">
              <input type="password" name="new_pin" id="new_pin" required>
              <label>New PIN</label>
            </div>
            <div class="user-box submit-box">
              <button type="submit">SUBMIT</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Include your modals here -->
  <!-- Success Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content success">
      <span class="close">&times;</span>
      <h2>Success!</h2>
      <p id="successMessage">Your action was completed successfully.</p>
    </div>
  </div>

  <!-- Error Modal -->
  <div id="errorModal" class="modal">
    <div class="modal-content error">
      <span class="close">&times;</span>
      <h2>Error!</h2>
      <p id="errorMessage">Something went wrong. Please try again.</p>
    </div>
  </div>
  <script src="modal.js"></script>
</body>
</html>
